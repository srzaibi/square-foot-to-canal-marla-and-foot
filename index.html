<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if .. else</h2>

<p>A time-based greeting:</p>
<input type="text" id="fname" name="fname"><br><br>
<button onclick="myFunction()">Click me</button>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>


function myFunction() {

const hour = document.getElementById("fname").value
let greeting;
let greeting1;
let greeting2;
let greeting3;
let greeting4;

if (hour >= 0) {
const kanal = hour/5440;
const marla = (kanal % 1) * 20;
const sqft = (marla % 1) * 272.251;

greeting =  "KANAL  "+ Math.trunc(kanal) + "   MARLA  "+ Math.trunc(marla) + "   FOOT  "+ Math.trunc(sqft) ;

greeting1 =  "KANAL  "+ Math.trunc(kanal) ;


greeting2 =  "   MARLA  "+ Math.trunc(marla);


greeting3 = "   FOOT  "+ Math.trunc(sqft) ;  
  



greeting4 =  Math.trunc(kanal) + "-"+ Math.trunc(marla) + "-"+ Math.trunc(sqft) ;


greeting5 =  "KANAL  "+ Math.trunc(kanal) + "   MARLA  "+ Math.trunc(marla) + "   FOOT  "+ Math.trunc(sqft) ;
} 


document.getElementById("demo").innerHTML = greeting;
document.getElementById("demo1").innerHTML = greeting1;
document.getElementById("demo2").innerHTML = greeting2;
document.getElementById("demo3").innerHTML = greeting3;
document.getElementById("demo4").innerHTML = greeting4;



}
</script>

</body>
</html>
